<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="modal" id="modal">
        <div class="modal__window">
          <h1 class="modal__window-intro">What is your name?</h1>
          <div class="modal__window-input">
            <input type="text" id="userInput" placeholder="type here" />
            <button class="input__name" id="input__name">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
      <header>
        <div class="header__user">
          <div class="header__user-greeting" id="greeting">
            Welcome,
          </div>
          <div class="header__user-name" id="userName">What is your name?</div>
        </div>
        <div class="header__clock" id="clock">
          <h1>00:00</h1>
        </div>
        <div class="header__weather">
          <div class="header__weather-temp">
            <p id="temp">--â„ƒ</p>
          </div>
          <div class="header__weather-icon" id="weatherIcon">
            <i class="far fa-sun"></i>
          </div>
        </div>
      </header>
      <h1 class="intro">What will you do today?</h1>
      <section class="lists">
        <section class="lists__todoList">
          <div class="todoList__header">
            <h1 class="lists__todoList-title">TodoList</h1>
            <button class="lists__todoList-addBtn" id="addBtn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <h1 class="empty__list" id="todoListEmpty">List is empty</h1>
          <div class="lists__todoList-lists" id="todoList"></div>
        </section>
        <section class="lists__finishList">
          <div class="finishList__header">
            <h1 class="lists__finishList-title">Finished</h1>
            <button class="lists__finishList-deleteBtn" id="removeAllBtn">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <h1 class="empty__list" id="finishListEmpty">List is empty</h1>
          <div class="lists__finishList-lists" id="finishList"></div>
        </section>
      </section>
    </div>
    <script src="src/user.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/list.js"></script>
  </body>
</html>
