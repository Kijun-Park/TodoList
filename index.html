<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__user">
          <div class="header__user-picture">
            <i class="far fa-user"></i>
          </div>
          <div class="header__user-name">PKJun</div>
        </div>
        <div class="header__clock">
          <h1>00:00</h1>
        </div>
        <div class="header__weather">
          <div class="header__weather-icon">
            <i class="far fa-sun"></i>
          </div>
        </div>
      </header>
      <h1 class="intro">What will you do today?</h1>
      <section class="lists">
        <section class="lists__todoList">
          <h1 class="lists__todoList-title">TodoList</h1>
        </section>
        <section class="lists__finishList">
          <h1 class="lists__finishList-title">Finished</h1>
        </section>
      </section>
    </div>
  </body>
</html>
