<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__user">
          <div class="header__user-picture">
            <i class="far fa-user"></i>
          </div>
          <div class="header__user-name">PKJun</div>
        </div>
        <div class="header__clock">
          <h1>00:00</h1>
        </div>
        <div class="header__weather">
          <div class="header__weather-icon">
            <i class="far fa-sun"></i>
          </div>
        </div>
      </header>
      <h1 class="intro">What will you do today?</h1>
      <section class="lists">
        <section class="lists__todoList">
          <div class="todoList__header">
            <h1 class="lists__todoList-title">TodoList</h1>
            <button class="lists__todoList-addBtn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="lists__todoList-lists">
            <div class="lists__todoList-list">
              <p class="list_element">
                for test
              </p>
              <div class="buttons">
                <button class="btn__done"><i class="fas fa-check"></i></button>
                <button class="btn__delete">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="lists__todoList-list">
              <p class="list_element">
                looooooooooooooooooooooooooooooooooooong overflow test
              </p>
              <div class="buttons">
                <button class="btn__done"><i class="fas fa-check"></i></button>
                <button class="btn__delete">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="lists__finishList">
          <div class="finishList__header">
            <h1 class="lists__finishList-title">Finished</h1>
            <button class="lists__finishList-deleteBtn">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div class="lists__finishList-lists">
            <div class="lists__finishList-list">
              <p class="list_element">
                for test
              </p>
              <div class="buttons">
                <button class="btn__restore">
                  <i class="fas fa-undo-alt"></i>
                </button>
                <button class="btn__remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="lists__finishList-list">
              <p class="list_element">
                looooooooooooooooooooooooooooooooooooong overflow test
              </p>
              <div class="buttons">
                <button class="btn__restore">
                  <i class="fas fa-undo-alt"></i>
                </button>
                <button class="btn__remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
